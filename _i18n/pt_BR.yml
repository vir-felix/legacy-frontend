  chilebit:
    title: ChileBit.NET - A primeira exchange de Bitcoins do Chile
    description: Compre e venda bitcoins no Chile de maneira segura através do ChileBit.NET. Com o ChileBit.NET você pode começar a comprar e vender bitcoins hoje. O processo de registro dura menos de um minuto.
